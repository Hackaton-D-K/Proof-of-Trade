<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proof of Trade: Trader</title>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/contract.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/BigInteger.js"></script>
    <script src="js/websnark_bn128.js"></script>
    <script src="js/stringlifyBigInts.js"></script>
    <script src="js/witness/bundle.js"></script>
    <script src="js/trader.js"></script>
</head>
<body>
<div class="page-header">
    <h1 class="header-block header-title">Proof of Trade</h1>
    <div class="header-block header-links">
        <span class="user-link"><a href="index.html">User</a></span> /
        <span class="trader-link">Trader</span>
    </div>
</div>
<h1 id="loading">Loading...</h1>
<div class="block" id="add-account">
    <h3>0. Add Account Data</h3>
    <form id="account-form" name="account-form">
        <div class="failed" id="account-error"></div>
        <label>
            Email
            <input type="email" id="account-email" name="account-email"/>
        </label>
        <input class="button" type="submit" name="account-send" value="Send"/>
    </form>
</div>
<div class="block" id="add-signal">
    <h3>1. Add Signal</h3>
    <form id="signal-form" name="signal-form">
        <div class="failed" id="signal-error"></div>
        <label for="signal-currency">Currency</label>
        <select name="signal-currency" id="signal-currency">
            <option value="ETH">ETH</option>
            <option value="BTC" disabled>BTC</option>
            <option value="DGTX" disabled>DGTX</option>
        </select>
        <label>
            Amount
            <input type="number" style="width: 30px;" name="signal-amount" id="signal-amount" value="1"/>
        </label>
        <label for="signal-nonce">
            Nonce
            <input type="text" name="signal-nonce" id="signal-nonce"/>
        </label>
        <input class="button buy" type="button" name="signal-buy" id="signal-buy" value="Buy"/>
        <input class="button sell" type="button" name="signal-sell" id="signal-sell" value="Sell"/>
    </form>
</div>
<div class="block" id="period">
    <h3>2. Create Period Profit Proof</h3>
    <form id="generate-form" name="generate-form">
        <div class="failed" id="generate-error"></div>
        <p>Insert start period balances:</p>
        <label for="generate-balance-usd">USD Balance</label><input type="number" id="generate-balance-usd"
                                                                    name="generate-balance"/>
        <label for="generate-balance-eth">ETH Balance</label><input type="number" id="generate-balance-eth"
                                                                    name="generate-balance"/>
        <p style="margin-top: 3em">Insert private trades data:</p>
        <ol>
            <li class="period-item">
                <label for="period-currency-1">Currency</label>
                <select name="period-currency-1" id="period-currency-1">
                    <option value="ETH">ETH</option>
                    <option value="BTC" disabled>BTC</option>
                    <option value="DGTX" disabled>DGTX</option>
                </select>
                <label>
                    Amount
                    <input type="number" name="period-amount-1" id="period-amount-1" value="1"/>
                </label>
                <label for="period-nonce-1">
                    Nonce
                    <input type="text" name="period-nonce-1" id="period-nonce-1"/>
                </label>
                <label for="period-buy-1">Buy</label><input type="radio" name="period-trade-1" id="period-buy-1"
                                                            value="1"/>
                <label for="period-sell-1">Sell</label><input type="radio" name="period-trade-1" id="period-sell-1"
                                                              value="0"/>
            </li>
            <li class="period-item">
                <label for="period-currency-2">Currency</label>
                <select name="period-currency" id="period-currency-2">
                    <option value="ETH">ETH</option>
                    <option value="BTC" disabled>BTC</option>
                    <option value="DGTX" disabled>DGTX</option>
                </select>
                <label>
                    Amount
                    <input type="number" name="period-amount-2" id="period-amount-2" value="1"/>
                </label>
                <label for="period-nonce-2">
                    Nonce
                    <input type="text" name="period-nonce-2" id="period-nonce-2"/>
                </label>
                <label for="period-buy-2">Buy</label><input type="radio" name="period-trade-2" id="period-buy-2"
                                                            value="1"/>
                <label for="period-sell-2">Sell</label><input type="radio" name="period-trade-2" id="period-sell-2"
                                                              value="0"/>
            </li>
        </ol>
        <input class="button" type="submit" id="generate-submit" name="generate-submit" value="Generate Proof"/>
    </form>
</div>
</body>
</html>
